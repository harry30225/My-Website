    <p class="heading">Skill Table</p>
    <br>
    <form name="skill" id="skillform">
      <p class="skillform_text">Name :</p>
      <input type="text" name="name" style="height:1.5vw;width: 10vw;font-size: 1vw;" id="fname" value="" required><br><br>
      <p class="skillform_text">Skill :</p>
      <input type="text" name="skill" style="height:1.5vw;width: 10vw;font-size: 1vw;" id="fskill" value ="" required><br><br>
      <p class="skillform_text">Level :</p>
      <select name="level" style="height:1.5vw; width: 10vw;" id = "flevel" value="Beginner">
          <option value="Begineer" style="font-size: 1vw;">Beginner</option>
          <option value="Intermediate" style="font-size: 1vw;">Intermediate</option>
          <option value="Proficient" style="font-size: 1vw;">Proficient</option>
      </select><br><br>
      <p class="skillform_text">Comments :</p>
      <textarea name="Comments" rows = "15" cols = "30" style="font-size: 1vw;" id="ftext" value="">

      </textarea><br>
      <input type="button" value="Submit" onclick="myfunction()">
    </form>
    <br>
    <table id="skilltable" style="border: 1px solid snow ;margin-left: 40vw;">
        <tr>
            <th style="font-size: 1vw;padding: 1vw;color: seashell;text-align: left;border-right: 1px solid snow;">Name</th>
            <th style="font-size: 1vw;padding: 1vw;color: seashell;text-align: left;border-right: 1px solid snow;">Skill</th>
            <th style="font-size: 1vw;padding: 1vw;color: seashell;text-align: left;border-right: 1px solid snow;">Level</th>
            <th style="font-size: 1vw;padding: 1vw;color: seashell;text-align: left;">Comments</th>
        </tr>
    </table>
    <button onclick="topFunction()" id="myBtn" title="back2top">T</button>
